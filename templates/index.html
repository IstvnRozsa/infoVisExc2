{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src="https://d3js.org/d3.v7.min.js"></script>
{% endblock %}


{% block body %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <h2>Death Rate - Agricultural land by countries</h2>
            <div id="scatter-plot"></div>
            <div class="container">
                <div class="form-group">
                    <label for="exampleSelect">Select an option:</label>
                    <select class="form-control" id="exampleSelect">
                    </select>
                </div>
            </div>
            <h2 id="line_plot_header"></h2>
            <div class="container">
                <svg id="line_plot"></svg>
            </div>


        </div>
        <div class="col-md-6">
            <h2>Europe</h2>
            <svg id="d3_demo"></svg>
            <h2>PCA Scatter Plot</h2>
            <div class="container">
                <svg id="pca_scatter_plot"></svg>
            </div>
            <div class="alert alert-primary" role="alert">
                <h2 id="toolbox_header"></h2>
                <ul>
                    <li id="feature_1"></li>
                    <li id="feature_2"></li>
                    <li id="feature_3"></li>
                    <li id="feature_4"></li>
                </ul>
            </div>

        </div>
    </div>

    <h1>Dataset</h1>
    <div class="table-responsive">
        <table class="table table-bordered table-striped">
            <thead class="thead-dark"></thead>
            <tbody></tbody>
        </table>
    </div>
</div>


<script>
    let dataset = {{ dataset | safe }};
    let pca_data = {{ pca | safe }};
</script>
<script src="../static/js/plots.js" type="text/javascript"></script>

{% endblock %}
